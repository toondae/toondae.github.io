<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="promotion-header">
        <p>Promotion!! Get 20% off</p>
    </div>
    <nav class="header" id="headerFixed">
        <div class="header-logo">
            <img src="img/logo.png" alt="Everyysea.ssonall" width="40px" height="">
            <h3 class="logo-name"><a href="index.html">Everyysea.ssonall</a></h3>
        </div>
        <div class="header-menu">
            <ul id="myMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="product_bracelet.html">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        
        <div class="header-search">
            <input type="text" placeholder="search">
            <button>Search</button>
        </div>
        <div class="header-right">
            <p>EN|TH</p>
            <a href="#"><img src="" alt="Account"></a>
            <a href="#"><img src="" alt="Cart"></a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="product-state">
                <div><a href="#">Shop</a></div>
                <h4>></h4>
                <div><a href="#">Cart</a></div>
            </div>
            <div class="container">
                <hr>
            <div class="cart-description">
                <div class="cart-display">
                    <img src="Color/10Violet.JPG" alt="">
                </div>
                
                <div class="cart-product">
                    <div class="cart-name">
                        <h3>BRACELET : BLUE</h3>
                    </div>
                    <div class="cart-size">
                        <h4>Size : 14-16 cm.</h4>
                    </div>
                    <div class="cart-prize">
                        <h4>฿390.00</h4>
                    </div>
                    <div class="cart-quantity">
                        <button>-</button>
                            <h4>1</h4>
                        <button>+</button>
                    </div>
                    <div class="cart-total">
                        <h4>฿390.00</h4>
                    </div>
                    
                </div>
            </div>
            <hr>
            <div class="cart-add">
                <button>Add Another</button>
            </div>
            
            <div class="cart-detail">
                <h4>Cart Total</h4>
                <hr>
                <div class="cart-subtotal">
                    <h4>Subtotal</h4>
                    <p>฿390.00</p>
                </div>
                <hr>
                <div class="cart-shipping">
                    <h4>Shipping</h4>
                    <p>Bangkok</p>
                </div>
                <hr>
                <div class="cart-shipping_weight">
                    <h4>Shipping weight</h4>
                    <p>฿29.00</p>
                </div>
                <hr>
                <div class="cart-totals">
                    <h4>TOTAL</h4>
                    <h3>฿419.00</h3>
                </div>
                <hr>
            </div>
            <div class="cart-proceed">
                <button>Proceed to Checkout</button>
            </div>
            
            </div>
            
        </div>
